<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Bill - PayUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lookup Bill</h1>
        <p class="subtitle">Enter your Bill ID to view or download</p>
        
        <div class="form-group">
            <label for="bill_id">Bill ID</label>
            <input type="text" id="bill_id" placeholder="e.g., 9e2db42e-ac21-467a-8011-b38af91db5fa" required>
        </div>
        
        <div class="button-group">
            <button onclick="viewBill()" class="btn">üëÅÔ∏è View Bill</button>
            <button onclick="downloadBill()" class="btn btn-download">üì• Download</button>
        </div>
        
        <a href="/" class="btn btn-secondary back-btn">‚Üê Back to Home</a>
    </div>
    
    <script>
        function viewBill() {
            const billId = document.getElementById('bill_id').value.trim();
            if (!billId) {
                alert('Please enter a Bill ID');
                return;
            }
            window.location.href = `/result/${billId}`;
        }
        
        function downloadBill() {
            const billId = document.getElementById('bill_id').value.trim();
            if (!billId) {
                alert('Please enter a Bill ID');
                return;
            }
            window.location.href = `/download/${billId}`;
        }
    </script>
</body>
</html>
